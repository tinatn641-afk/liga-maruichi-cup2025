<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Selamat Datang | Liga Maruichi Cup</title>
  <style>
    :root {
      --overlay: rgba(20,15,15,0.8);
      --accent: #b22222;
      --text-dark: #7a1717;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-dark);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      position: relative;
      background: url('badmintonall.jpg') no-repeat center center/cover;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: var(--overlay);
      z-index: 0;
    }
    body > * { position: relative; z-index: 1; }

    /* Warna teks putih untuk judul */
    h1 {
      font-size: 2.4rem;
      margin-bottom: 10px;
      color: #fff;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #fff;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }
    button {
      background: var(--text-dark);
      color: #fff;
      font-size: 1.1rem;
      border: none;
      padding: 14px 0;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #fff;
    }

    /* === SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    .menu-toggle {
      background: rgba(255,255,255,0.9);
      color: var(--text-dark);
      border-radius: 8px;
      padding: 10px 12px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .menu {
      position: absolute;
      top: 45px;
      right: 0;
      background: rgba(255,255,255,0.95);
      border-radius: 10px;
      display: none;
      flex-direction: column;
      overflow: hidden;
    }
    .menu.active { display: flex; }
    .menu a {
      color: var(--text-dark);
      text-decoration: none;
      padding: 10px 20px;
      font-weight: 600;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .menu a:hover {
      background: var(--accent);
      color: #fff;
    }
  </style>
</head>
<body>

    </div>
  </div>

  <img src="logo.png" alt="Logo Maruichi" style="width:80px; margin-bottom:20px;">
  <h1>SELAMAT DATANG</h1>
  <h2>DAFTARKAN TIM ANDA<br>LIGA MARUICHI CUP</h2>

  <div class="btn-container">
    <button onclick="window.location.href='login.html'">LOGIN ADMIN</button>
    <button onclick="window.location.href='badminton.html'">DAFTAR BADMINTON</button>
<button onclick="window.location.href='bagan.html'">BAGAN PERTANDINGAN</button>
  </div>

  <footer>PT. MARUICHI INDONESIA ‚Ä¢ 2025</footer>

  <script>
    function toggleSidebar() {
      document.querySelector('.menu').classList.toggle('active');
    }
  </script>
</body>
</html>
